   <svg width="0" height="0">

      <!-- bbox: {x: 0, y: 0, width: 20, height: 44} ** but this doesnt include stroke width ** -->

	     <pattern></pattern>     
	                  
	    </defs>
	  </svg>
    
	  <div class="grid">
	    <a class="inspiration" href="" target="_blank">Inspiration</a>
	    <div class="cell--one">

	    </div>

	  </div>
