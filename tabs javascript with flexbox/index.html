<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="f-a/css/font-awesome.min.css">
    
    <title>Tabs</title>
</head>

<body>
    
    <h1 class="main-heading">Tabbed layout</h1>
    
    <ul class="tab__list">
        <li class="tab__item"><a href="#tab-1" class="tab__link tab__link--is-active">Item 1</a></li>
        <li class="tab__item"><a href="#tab-2" class="tab__link">Item 2</a></li>
        <li class="tab__item"><a href="#tab-3" class="tab__link">Item 3</a></li>
    </ul>
    <div class="tab__container">
        <div id="tab-1" class="tab__box tab__box--1 tab__box--is-visible">
            <h2 class="tab__heading">hdg1</h2>
        </div>
        <div id="tab-2" class="tab__box tab__box--1">
            <h2 class="tab__heading">hdg2</h2>
        </div>
        <div id="tab-3" class="tab__box tab__box--1">
            <h2 class="tab__heading">hdg3</h2>
        </div>
    </div>
	
    <script src="js/script.js"></script>
</body>
