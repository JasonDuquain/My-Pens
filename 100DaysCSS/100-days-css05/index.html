<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - 100 Days CSS - #5</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="css/style.css">

</head>
<body>

<div class="frame">
  <div class="card">
    <div class="card__main">
      <div class="card__img-wrap">
        <img src="pic.png" alt="Avatar picture" class="card__img">
      </div>
      <h3 class="card__heading">Jason Duquain</h3>
      <p class="card__title">Web Developer</p>
      <a href="#" class="card__follow">Follow</a>
      <a href="#" class="card__message">Message</a>
    </div>
    <div class="card__stats">
      <div class="card__posts">
        <div class="card__posts-wrap">
          <div class="card__wrappy">
            <p class="card__total card__total--one">150</p>
            <p class="card__name card__name--one">Posts</p>
          </div>
        </div>
        <div class="card__posts-wrap">
          <div class="card__wrappy">
            <p class="card__total card__total--two">341</p>
            <p class="card__name card__name--two">Likes</p>
          </div>
        </div>
        <div class="card__posts-wrap">
          <div class="card__wrappy">
            <p class="card__total card__total--three">88</p>
            <p class="card__name card__name--three">Followers</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="js/scripts.js"></script> 
</body>
</html>
