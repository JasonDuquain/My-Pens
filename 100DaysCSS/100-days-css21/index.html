<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - 100 Days CSS - #18</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="css/style.css">

</head>
<body>

<div class="frame">
  <div class="progress">
		<h3 class="progress__heading">Web Development <span>Skills</span></h3>
		<div class="progress__wrap">
      
		  
		  <div class="progress__cell progress__one">
		    <svg class="progress__svg">
		      <circle class="progress__circle" cx="50" cy="50" r="44" />
		      <circle class="progress__circle--next progress__circle--next--one" cx="50" cy="50" r="44" />
		      <div class="progress__summary">
		        <p class="progress__skill--one">HTML</p>
		        <p class="progress__percent progress__percent--one"></p>
		      </div>
		    </svg>
		  </div>
		  <div class="progress__cell progress__two">
		    <svg class="progress__svg">
		      <circle class="progress__circle" cx="50" cy="50" r="44" />
		      <circle class="progress__circle--next progress__circle--next--two" cx="50" cy="50" r="44" />
		      <div class="progress__summary">
		        <p class="progress__skill--two">CSS</p>
		        <p class="progress__percent progress__percent--two"></p>
		      </div>
		    </svg>
		  </div>
		  <div class="progress__cell progress__three">
		    <svg class="progress__svg">
		      <circle class="progress__circle" cx="50" cy="50" r="44" />
		      <circle class="progress__circle--next progress__circle--next--three" cx="50" cy="50" r="44" />
		      <div class="progress__summary">
		        <p class="progress__skill--three">JS</p>
		        <p class="progress__percent progress__percent--three"></p>
		      </div>
		    </svg>
		  </div>
		  
		</div>
		
		
  </div>
</div>

<script src="js/scripts.js"></script> 
</body>
</html>
