<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - 100 Days CSS - #4</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>

<div class="frame">
  <div class="chart">
		<div class="chart__wrappy">
		  <div class="chart__wrap-one">
		    <h3 class="chart__heading">Weekly Report</h3>
		    <p class="chart__date">01. Feb - 07. Feb</p>
		  </div>
		  <div class="chart__wrap-twp">
		    <p class="chart__revenue">Revenue</p>
		    <p class="chart__total">$ 3621.79</p>
		  </div>
		</div>
		<div class="chart__body-wrappy">
		  <p class="chart__views">Views</p>
		  <p class="chart__purchases">Purchases</p>
		</div>
		<div class="chart__line chart__line--one">
      
		  <svg>
		    <polyline points="10 72, 55 10, 100 25, 145 8, 190 60 235 70 280 15" />
		    <circle cx="10" cy="72" r="4" />
		    <circle cx="55" cy="10" r="4" />
		    <circle cx="100" cy="25" r="4" />
		    <circle cx="145" cy="8" r="4" />
		    <circle cx="190" cy="60" r="4" />
		    <circle cx="235" cy="70" r="4" />
		    <circle cx="280" cy="15" r="4" />
		  </svg>
		  
		  <div class="num num--one">458</div>
		  <div class="num num--two">812</div>
		  <div class="num num--three">746</div>
		  <div class="num num--four">877</div>
		  <div class="num num--five">517</div>
		  <div class="num num--six">434</div>
		  <div class="num num--seven">458</div>
		  
		</div>
		<div class="chart__line chart__line--two">
		  <svg>
		    <polyline points="10 23, 55 10, 100 35, 145 16, 190 25 235 50 280 36" />
		    <circle cx="10" cy="23" r="4" />
		    <circle cx="55" cy="10" r="4" />
		    <circle cx="100" cy="35" r="4" />
		    <circle cx="145" cy="16" r="4" />
		    <circle cx="190" cy="25" r="4" />
		    <circle cx="235" cy="50" r="4" />
		    <circle cx="280" cy="36" r="4" />
		  </svg>
		</div>
		<div class="chart__dates-wrap">
		  <p class="chart__day">Mon</p>
		  <p class="chart__day">Tue</p>
		  <p class="chart__day">Wed</p>
		  <p class="chart__day">Thu</p>
		  <p class="chart__day">Fri</p>
		  <p class="chart__day">Sat</p>
		  <p class="chart__day">Sun</p>
		</div>
  </div>
</div>

 <script src="scripts.js"></script> 
</body>
</html>
