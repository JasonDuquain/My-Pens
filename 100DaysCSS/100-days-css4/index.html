<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - 100 Days CSS - #4</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>

<div class="frame">
  <div class="chart">
		<div class="chart__wrappy">
		  <div class="chart__wrap-one">
		    <h2 class="chart__heading">Weekly Report</h2>
		    <p class="chart__date">01. Feb-07.Feb</p>
		  </div>
		  <div class="chart__wrap-one">
		    <p class="chart__revenue">Revenue</p>
		    <p class="chart__total">$ 3621.79</p>
		  </div>
		</div>
		<div class="chart__body-wrappy">
		  <div class="chart__legend-wrap">
		    <p class="chart__views">Views</p>
		    <p class="chart__purchases">Purchases</p>
		  </div>
		</div>
		<div class="chart__line--one">
		  
		</div>
		<div class="chart__line--one">
		  
		</div>
		<div class="chart__dates-wrap">
		  <p class="chart__day">Mon</p>
		  <p class="chart__day">Tue</p>
		  <p class="chart__day">Wed</p>
		  <p class="chart__day">Thu</p>
		  <p class="chart__day">Fri</p>
		  <p class="chart__day">Sat</p>
		  <p class="chart__day">Sun</p>
		</div>
  </div>
</div>

  
</body>
</html>
