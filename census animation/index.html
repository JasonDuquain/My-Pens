<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <a href="https://twitter.com/uscensusbureau/status/1248263626231885827" class="inspiration" rel="noopener" target="_blank">inspiration</a>
    
    <div class="wrap">
      
      <div class="grid">
       <img class="image--two" src="http://res.cloudinary.com/jduquain/f_auto,q_auto/southwest.jpg" alt="person in desert">
        <div class="heading">
          <h3 class="heading--three">
            <span class="span--one">From the</span>
            <span class="span--two">Northeast</span>
          </h3>
        </div>
        <div class="picture--one">
          <img class="image--one" src="https://res.cloudinary.com/jduquain/f_auto,q_auto/northeast.jpg" alt="fishermen in boat">
          <div class="heading--two">
            <h3>
              <span class="span--three">to the</span>
              <span class="span--four">Southwest</span>
            </h3>
          </div>
        </div>
        <img src="http://res.cloudinary.com/jduquain/yourhome.jpg" alt="girl with daughter" class="image--three">
        
        <div class="home">
          This is your home.
        </div>
        
        <img class="image--four" src="http://res.cloudinary.com/jduquain/image/upload/f_auto,q_auto/v1589557395/shapeit.jpg" alt="three girls walking and smiling">
        
        <div class="shape">
          Shape it.
        </div>
        
        <div class="census">
          Complete the 2020 Census today.
        </div>
        
        <div class="final--screen">
          <div class="cell--one">
            <p class="cell--one--para">Shape <span>your future</span></p>
            <p class="cell--one--para">Start Here ></p>
          </div>
          <div class="line"></div>
          <div class="cell--two">
           <div class="cell--two-wrap">
            <p class="cell--two--para">United States</p>
            <p class="cell--two--para"><span>C</span>ensus</p>
            <p class="cell--two--para">2020</p>
           </div>
          </div>
        </div>
        
        
      </div>
      
    </div>
    
    
    <script src="js/gsap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
