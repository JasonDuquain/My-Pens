<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css?family=Kelly+Slab|Oswald:400,700|Fredericka+the+Great&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
   <div class="container-wrap">
        <div class="container">
           <div class="first-quote">
              <span class="lquote">&ldquo;</span>
              <div class="center">
                  <span class="not">Not</span>
                  <span class="conventional">Conventional</span>
              </div>
              <span class="rquote">&rdquo;</span>


           </div>
        </div>
        
        <span class="never">Never</span>
        <span class="boring">Boring.
           <!-- This appears on newline -- why?
           <span class="period">.</span> -->
       </span>
    </div>
    
    <div class="container-wrap--two">
        <div class="container--two">
          <div class="second-quote">
              <div class="center--two">
               <span class="intersection">The intersection of</span>
               <span class="race">race + sports + culture</span>
                  
              </div>
              
          </div>
        </div> 
    </div>
    
    <div class="container-wrap--three">
        <div class="container--three">
          <div class="third-quote">
              <div class="center--three">
                 <span class="undefeated">TheUndefeated</span>
                 <span class="presents">presents</span>
                 <div class="wrappy">
                    <span class="a">A</span>
                    <span class="special">special edition</span>
                 </div>
                 <span class="of">of</span>
                 <span class="roundtable">The Roundtable</span>
              </div>
              
          </div>
        </div> 
    </div>
    
    
    <script src="js/gsap.min.js"></script>
    <script src="js/CSSRulePlugin.min.js"></script>
    <script src="js/GSDevTools.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
