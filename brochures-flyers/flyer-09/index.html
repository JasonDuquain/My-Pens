<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Source+Serif+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Pasta brochure</title>
</head>
<body>
  
  <svg width="0" height="0">
    <symbol id="icon" viewBox="0 0 13 30">
      <polygon points="5 0 13 0 13 30 5 30 0 15" fill="var(--red-purple)"/>
    </symbol>
  </svg>  
        
	<div class="grid">
	  <a class="inspiration" href="" target="_blank">Inspiration</a>
	  
	  <div class="heading">
	    <h3><abbr title="National Collegiate Athletic Association">NCAA</abbr> Preview</h3>
	    <p class="matchup">No. 2 <abbr title="University of California San Diego">UCSD</abbr> vs. No. 7 Humboldt State</p>
	  </div>
	  
	  <div class="bg">
	    <svg class="circle--svg" viewBox="-75 -10 450 450">
	      <path id="circ" d="M0,150A150,150 0 1 1300,150A150,150 0 1 10,150" transform="rotate(-42, 150 150)" fill="none"/>
	      <text>
	        <textPath xlink:href="#circ">
	          <tspan dy="-20">The NCAA Regional matchup between UCSD and HSU </tspan><tspan dx="-238" dy="12">makes the third time in as many weeks the teams have met. </tspan>
	          <tspan dx="280" fill="var(--red-purple)">and this time, the stakes can't get any higher.</tspan>
	        </textPath>
	      </text>
	    </svg>
	  </div>
	  
	  <div class="main">
	    <div class="panel panel--one">
        <div class="svg--icon-wrap">
          <svg width="15" height="24.5">
            <use xlink:href="#icon" />
          </svg>
        </div>
	      <div class="title">
	        <h4>
	          <span>UCSD Players</span>
	          <span>To Watch</span>
	        </h4>
	      </div>
	    </div>
	    <div class="panel--two">
	      hahuahuhauhuhau
      </div>
      <div class="panel panel--three">
	      <div class="svg--icon-wrap">
          <svg width="15" height="24.5">
            <use xlink:href="#icon" />
          </svg>
        </div>
	      <div class="title">
	        <h4>
	          <span>NCAA</span>
	          <span>West Regional</span>
	        </h4>
	      </div>
      </div>
	  </div>
	  
	  
	</div>
    
    
</body>
</html>
