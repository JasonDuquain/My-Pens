<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=BenchNine:wght@700&family=Cabin+Sketch:wght@700&family=Josefin+Slab:wght@300;400;600&family=Niconne&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Pasta brochure</title>
</head>
<body>
    
	<div class="grid">
	  <a class="inspiration" href="" target="_blank">Inspiration</a>
	  
	  
	  <div class="cell--one">
     <div class="pattern--wrap">
      <svg width="220" height="10">
       <defs>
        <pattern id="triangle" x="0" y="0" width=10 height="10" patternUnits="userSpaceOnUse" >
          <path d="M 0 10 L 5 0 10 10" fill="var(--yellow-pasta)"></path>
        </pattern>
       </defs>
       <rect x="0" y="0" width="220" height="10" fill="url(#triangle)"/>
      </svg> 
     </div>
     
     <div class="image-container">
       <div class="text">
         <span>P</span>
       </div>
       <div class="text">
         <span>A</span>
       </div>
       <div class="text">
         <span>S</span>
       </div>
       <div class="text">
         <span>T</span>
       </div>
       <div class="text">
         <span>A</span>
       </div>
     </div>
     
     <img class="fork" src="img/fork.png" alt="fork with pasta">
	    
	  </div>
    
    
    
	</div>
   
    
    
    
    
    
</body>
</html>
